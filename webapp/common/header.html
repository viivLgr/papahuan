<script>
    $(function() {
        // 返回顶部
        $('.float-gotop').click(function() {
            $('html,body').animate({scrollTop:0},700);
        });
        // 悬浮框
        $(window).scroll(function(){ 
            //获取窗口的滚动条的垂直位置 
            var scrollTop = $(window).scrollTop(); 
            var maxH = $(window).height();
            if(scrollTop >= maxH){
                $('.float-gotop').fadeIn(500);
            }else{
                $('.float-gotop').fadeOut(500);
            }
        });
        // QQ聊天
        $('.float-qq').click(function() {
            var qq = $(this).attr('data-qq');//获取qq号
            window.open('http://wpa.qq.com/msgrd?v=3&uin='+qq+'&site=qq&menu=yes','_brank');
        });
        // 菜单
        $('header .menu').click(function(){
            $('header .nav').slideToggle(50)
        });
    });
</script>
